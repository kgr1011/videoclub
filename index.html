    <style>
        :root {

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body { background-color: var(--bg-black); color: white; font-family: 'Noto Sans KR', sans-serif; line-height: 1.6; overflow-x: hidden; }

        /* --- 1. ê°•í™”ëœ VCR ë…¸ì´ì¦ˆ íš¨ê³¼ --- */
        .vcr-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; pointer-events: none; z-index: 9998;
        }
        /* ì§€ì§€ì§ê±°ë¦¬ëŠ” ë¯¸ì„¸í•œ ë…¸ì´ì¦ˆ ë ˆì´ì–´ */
        .vcr-overlay::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Resolution_White_Noise.png');
            opacity: 0.08; /* ë…¸ì´ì¦ˆ ê°•ë„ ìƒí–¥ */
            animation: noise-anim 0.2s infinite;
        }
        /* í™”ë©´ì„ ê°€ë¡œì§€ë¥´ëŠ” VCR ìŠ¤ìº”ë¼ì¸ íš¨ê³¼ ì¶”ê°€ */
        .vcr-overlay::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        @keyframes noise-anim {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1%,-1%); }
            20% { transform: translate(-2%,1%); }
            30% { transform: translate(1%,-2%); }
            50% { transform: translate(-1%,2%); }
            70% { transform: translate(2%,0); }
            90% { transform: translate(-1%,1%); }
            100% { transform: translate(1%,0); }
        }

        /* --- 2. ì‚¬ì´ì¦ˆ ì¶•ì†Œ ë° ì”ìƒì´ ë‚¨ëŠ” ë„¤ì˜¨ ì»¤ì„œ --- */
        .cursor-dot {

            background: var(--neon-yellow); border-radius: 50%;
            pointer-events: none; transform: translate(-50%, -50%);
            z-index: 9999;
            box-shadow: 0 0 10px var(--neon-yellow), 0 0 20px var(--neon-yellow);
        }
        /* ì”ìƒ íš¨ê³¼ë¥¼ ìœ„í•œ íŠ¸ë ˆì¼ íš¨ê³¼ */
        .cursor-trail {

            pointer-events: none; transform: translate(-50%, -50%);
            z-index: 9998; transition: transform 0.15s ease-out, opacity 0.15s ease-out;
        }

        .neon-text { color: var(--neon-yellow); text-shadow: 0 0 10px rgba(255, 234, 0, 0.7); font-weight: 900; }
        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); z-index: 1000; }
        
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%;
            background: linear-gradient(to right, rgba(0,0,0,0.85) 30%, rgba(0,0,0,0.2)), url('./1.jpg') no-repeat center center;
            background-size: cover;
        }
        .hero h1 { font-size: clamp(2.5rem, 6vw, 4rem); line-height: 1.1; margin-bottom: 20px; }

        section { padding: 100px 10%; border-bottom: 1px solid #111; }
        .label { color: var(--accent-pink); font-size: 0.8rem; font-weight: bold; letter-spacing: 2px; }
        .section-title { font-size: 2.5rem; margin-top: 10px; margin-bottom: 5px; }
        .section-desc { font-size: 0.8rem; color: #888; margin-bottom: 35px; }
        .manager-text { max-width: 700px; font-size: 1.1rem; margin-bottom: 60px; white-space: pre-line; line-height: 2.2; }

        /* --- 3. BGM í”Œë ˆì´ì–´ UI --- */
        #bgm-container {
            position: fixed; bottom: 30px; right: 30px; z-index: 1001;
            background: #111; border: 2px solid var(--neon-yellow);
            padding: 10px 15px; border-radius: 5px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 0 10px rgba(255, 234, 0, 0.3);
        }
        .tape-icon { font-size: 1.2rem; display: none; }
        .playing .tape-icon { display: inline-block; animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* ê¸°ì¡´ ì˜ìƒ/ìºë¦­í„° ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .video-card { background: #0a0a0a; border: 1px solid #222; border-radius: 8px; overflow: hidden; position: relative; transition: 0.4s; }
        .video-card.hide { display: none; }
        .iframe-container { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .video-info { padding: 15px; font-size: 0.9rem; font-weight: bold; }

        .centered-section { text-align: center; }
        .char-grid { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .flip-card { width: 320px; height: 480px; perspective: 1000px; text-align: left; }
        .flip-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flip-card.is-flipped .flip-inner { transform: rotateY(180deg); }
        .flip-front, .flip-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; border: 1px solid #333; }
        .flip-front img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
        .flip-back { background: #111; transform: rotateY(180deg); padding: 25px; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }

        .receipt-container { display: flex; flex-direction: column; align-items: center; padding: 100px 10%; background: #050505; text-align: center; }
        .receipt { background: #fdfdf5; color: black; width: 380px; padding: 40px; font-family: 'Courier New', monospace; position: relative; box-shadow: 10px 10px 0px rgba(255, 234, 0, 0.2); text-align: left; }
        .receipt::after { content: "APPROVED"; position: absolute; border: 3px solid #e63946; color: #e63946; padding: 5px 15px; font-weight: bold; bottom: 40px; right: 25px; transform: rotate(-15deg); }
        .dash { border-bottom: 2px dashed #ccc; margin: 20px 0; }
    </style>
